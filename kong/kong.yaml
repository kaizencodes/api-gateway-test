_format_version: "1.1"
services:
- connect_timeout: 60000
  enabled: true
  host: cats-service
  name: cats-service
  port: 8081
  protocol: http
  read_timeout: 60000
  retries: 5
  routes:
  - https_redirect_status_code: 426
    name: cat-route
    path_handling: v0
    paths:
    - /cats
    preserve_host: false
    protocols:
    - http
    regex_priority: 0
    request_buffering: true
    response_buffering: true
    strip_path: true
  write_timeout: 60000
- connect_timeout: 60000
  enabled: true
  host: dogs-service
  name: dogs-service
  port: 8080
  protocol: http
  read_timeout: 60000
  retries: 5
  routes:
  - https_redirect_status_code: 426
    name: dog-route
    path_handling: v0
    paths:
    - /dogs
    preserve_host: false
    protocols:
    - http
    regex_priority: 0
    request_buffering: true
    response_buffering: true
    strip_path: true
  write_timeout: 60000
